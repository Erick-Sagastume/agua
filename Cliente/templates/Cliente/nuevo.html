{% extends 'Base/base.html' %}
{% block title %}Nuevo Cliente{% endblock %}
{% block content %}

<a href="{% url 'Cliente' %}" class="btn btn-warning"> REGRESAR</a>
<div class="container" style="background-color: white;"><br>
    <div class="row">
        <div class="col-md-6">
            <h3>FORMULARIO INGRESO NUEVO CLIENTE</h3>
        </div>
        <div class="col-md-6" align="right">
            <a href="{% url 'Inicio' %}"><i class="material-icons opacity-10" style="font-size: 35px;"
                    title="Inicio">Inicio</i></a>
        </div>
    </div>
    <form action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">DPI</label>
                    <input type="text" class="form-control" name="dpi" autofocus="dpi" required maxlength="13">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="direccion" autofocus="dpi" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="telefono" autofocus="dpi" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" name="correo">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <input type="text" class="form-control" name="usuario" value="{{user.username}}" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible text-white" role="alert">
                    <span class="text-sm">{{message}}</span>
                    <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-6" align="right">
                <button type="submit" class="btn btn-sm btn-success">Guardar</button>
                <button type="reset" class="btn btn-sm btn-danger" href="{% url 'ListaUser' %}">Cancelar</button>
                
            </div>

        </div>


    </form>

</div>
<br>
<br>  
<br>
<br>
<br>
{% endblock %}
