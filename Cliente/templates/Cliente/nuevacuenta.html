{% extends 'Base/base.html' %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<a href="{% url 'Cuenta' %}" class="btn btn-warning"> REGRESAR</a>
<div class="container" style="background-color: white;"><br>
    <div class="row">
        <div class="col-md-6">
            <h3>FORMULARIO INGRESO NUEVA CUENTA</h3>
        </div>
        <div class="col-md-6" align="right">
            <a href="{% url 'Inicio' %}"><i class="material-icons opacity-10" style="font-size: 35px;"
                    title="Inicio">home</i></a>
        </div>
    </div>
    <form action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Numero de Cuenta</label>
                    <input type="text" class="form-control" name="cuenta" autofocus="cuenta" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">DPI</label>
                    <input type="text" class="form-control" name="dpi" autofocus="dpi" required maxlength="13">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Direccion de Servicio</label>
                    <input type="text" class="form-control" name="direccion" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <label class="form-label">Tipo de Servicio</label>
                    <div class="col-md-6">
                        <select name="tipo" class="form-control" required style="border: 1px solid black;">
                        {% for s in servicio %}
                        <option value="{{ s.id_servicio }}">{{ s.nombre }}</option>
                        {% empty %}
                        <option value="">No Hay Servicios</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <input type="text" class="form-control" name="fecha" value="{% now 'd-m-Y' %}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <input type="text" class="form-control" name="usuario" value="{{user.username}}" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible text-white" role="alert">
                    <span class="text-sm">{{message}}</span>
                    <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-6" align="right">
                <button type="submit" class="btn btn-sm btn-success">Guardar</button>
                <button type="reset" class="btn btn-sm btn-danger">Cancelar</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
